        <h3>1. File list</h3>

        <p class="alert alert-info" role="alert">
            List is updated when you upload a file.
        </p>

        <form id="list">
            <p>Dir: <span id="currdir">{currdir}</span></p>
            <button type="button" name="bt_cd" class="btn btn-outline-secondary _w-100 my-1 py-1" value="ChDir" onclick="change_dir();">ChDir</button>

            <select multiple size="10"></select>
            <br>
            <button type="submit" name="bt_dw" class="btn btn-outline-secondary _w-100 my-1 py-1" value="Download">Download</button>
            <button type="button" name="bt_sh" class="bt_sh btn btn-outline-secondary _w-100 my-1 py-1" value="View">View</button>
        </form>

        <h3>2. Upload</h3>

        <p class="alert alert-info" role="alert">
            Select one or more files and upload them.
        </p>

        <form id="upload" action="/api/upload/" method="POST">
            <label for="files">Files to upload:</label>
            <input id="files" class="form-control" name="files" type="file" multiple>
            <button type="submit" class="btn btn-outline-secondary _w-100 my-1 py-1" value="Upload">Upload</button>
            
            <!--button type="button" name="reset" class="btn btn-warning _w-100 my-1 py-1" value="Reset"
              onclick='$.getJSON("/api/eval&ev=machine.reset()")'
            >Reset</button-->
            <button type="button" name="reset" class="btn btn-warning _w-100 my-1 py-1" value="Reset"
              onclick='$.getJSON("/api/reset")'
            >Reset</button>
        </form>

        <script>
            function show_content(){
                let file = document.querySelector('#list select').value
                location.href = '/show_content?file_name='+file
            }

            document.querySelector('#list .bt_sh').onclick= show_content
        </script>
