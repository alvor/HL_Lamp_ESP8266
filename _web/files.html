        <h3>1. File list</h3>

        <p class="alert alert-info" role="alert">
            List is updated when you upload a file.
        </p>

        <form id="list">
            <p>Dir: <span id="currdir">{currdir}</span></p> <input type="button" name="bt_cd" value="ChDir" onclick="change_dir();">
            <select multiple size="10"></select>
            <br>
            <input type="submit" name="bt_dw" value="Download">
            <button type="button" name="bt_sh" class="bt_sh" value="View">View</button>
        </form>

        <h3>2. Upload</h3>

        <p class="alert alert-info" role="alert">
            Select one or more files and upload them.
        </p>

        <form id="upload" action="/api/upload/" method="POST">
            <label for="files">Files to upload:</label>
            <input id="files" name="files" type="file" multiple>
            <input type="submit" value="Upload">
            <input type="button" name="reset" value="Reset" onclick='$.getJSON("/api/eval&ev=machine.reset()")'>
        </form>

        <script>
            function show_content(){
                let file = document.querySelector('#list select').value
                location.href = '/show_content?file_name='+file
            }

            document.querySelector('#list .bt_sh').onclick= show_content
        </script>
